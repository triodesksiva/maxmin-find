        function maxNum() {
          var a = document.getElementById('x1').value;
         var b = document.getElementById('x2').value;
         var c = document.getElementById('x3').value;
          if(a > b && a > c ) {
            document.getElementById('numbers').innerHTML = a;
          } 
          else if(b > a && b > c ) {
            document.getElementById('numbers').innerHTML = b;
          }
          else 
          {
            document.getElementById('numbers').innerHTML = c;
          }

        }
        function minNum(){
          var a = document.getElementById('x1').value;
         var b = document.getElementById('x2').value;
         var c = document.getElementById('x3').value;
          if(a < b && a < c ) {
            document.getElementById('numbers').innerHTML = a;
          } 
          else if(b < a && b < c ) {
            document.getElementById('numbers').innerHTML = b;
          }
          else 
          {
            document.getElementById('numbers').innerHTML = c;
          }

        
        }
